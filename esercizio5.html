<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio #5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div id="container" class="flex flex-wrap w-1/2 m-10">
      <!-- Inizio card esempio -->
      <div class="w-full md:w-1/2 xl:w-1/3 px-4">
        <div class="bg-white rounded-lg overflow-hidden mb-10">
          <img
            src="https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000"
            alt="image"
            class="w-full"
          />
          <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
            <h3 class="font-semibold text-dark text-xl">
              Titolo di prova
            </h3>
            <p class="text-base text-body-color leading-relaxed mb-7">
              Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
              Lorem consectetur adipiscing elit.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
        const arr = [
            {
                url: "https://images.unsplash.com/photo-1466071624063-c556307cb4d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60",
                titolo: "Una card bellissima" ,
                descrizione: "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit."
            },
            {
                url: "https://images.unsplash.com/photo-1545167496-534a7d21d6a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60",
                titolo: "Card 2" ,
                descrizione: "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit."
            },
            {
                url: "https://images.unsplash.com/photo-1536237717235-0acadb345d8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60",
                titolo: "Car 2 Disney" ,
                descrizione: "Lorem ipsum dolor sit amet pretium consectetur adipiscing elit. Lorem consectetur adipiscing elit."
            },
        ]

        arr.forEach((data) =>{
            creaCard(data);
        })

        function creaCard(){
            const card = document.createElement("div");
            card.className = "w-full md:w-1/2 xl:w-1/3 px-4"

            const innerDiv = document.createElement("div")
            innerDiv.className= "bg-white rounded-lg overflow-hidden mb-10"
            card.appendChild(innerDiv);

            const immagine = document.createElement("img")
            immagine.src = data.url
            immagine.className = "w-full"
            innerDiv.appendChild(immagine)

            const textConteiner = document.createElement("div")
            textConteiner.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center"
            innerDiv.appendChild(textConteiner)

            const titolo = document.createElement("h3")
            titolo.className = "font-semibold text-dark text-xl"
            titolo.appendChild(document.createTextNode(data.titolo))
            textConteiner.appendChild(titolo)
            
            const descrizione = document.createElement("p")
            descrizione.className = "text-base text-body-color leading-relaxed mb-7"
            descrizione.appendChild(document.createTextNode(data.descrizione))
            textConteiner.appendChild(descrizione)

            document.getElementById("container").appendChild(card)

        }




    </script>
  </body>
</html>
